  <script>

//function: computer move
function computerPlay() {
    let random = Math.floor(Math.random() * Math.floor(3));
        switch(random){
            case 0:
            return 'rock';
            break;
            case 1:
            return 'paper';
            break;
            case 2:
            return 'scissors';
        }
    } 
//function: evaluates who wins round
    function playRound(playerSelection, computerSelection){
        if (playerSelection === computerSelection){
                return 'tie';
        }
        else if (playerSelection === "rock"){
            if (computerSelection === "paper"){
                return "loss";
            }
            else if (computerSelection === "scissors"){
                return "win";
            }
        } 
        else if (playerSelection === "paper"){
            if (computerSelection === "scissors"){
                return "loss";
            }
            else if (computerSelection === "rock"){
                return "win";
            }
        }
        else if (playerSelection === "scissors"){
            if (computerSelection === "rock"){
                return "loss";
            }
            else if (computerSelection === "paper"){
                return "win";
            }
        }
    }

let computerScore = 0;
let playerScore = 0;
//function: evaluates who wins the game
function game(){
    let i=0;
   for(i=0; i<5; i++)  {
    let playerSelection = prompt ('Ready? Rock, paper, or scissors?').toLowerCase();
    let computerSelection = computerPlay();
    let roundResult = playRound(playerSelection, computerSelection);
        if (roundResult === "tie"){
            console.log("Let's go again!");
        }
        else if (roundResult === "loss"){
            computerScore++;
            console.log("One step closer to the tech revolution!");
        }
        else if (roundResult === "win"){
            playerScore++;
            console.log("*That one gif of the guy saying 'Wow!'*");
        }
    }
    if (playerScore > computerScore) {
        console.log("Wow OMG you're a winner, baby!");
    }
    else if (computerScore > playerScore) {
        console.log("Wow OMG you're so bad at this!");
    }
    else {
        console.log("Wow a tie, lame.");
    }
    
}
